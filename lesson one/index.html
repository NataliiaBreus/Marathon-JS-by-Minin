<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Slides! Project 1</title>
</head>
<body>
  <div class="container">
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1627042237361-235f1d3b8057?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDc1fHJuU0tESHd3WVVrfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');">
      <h3>The Cocoon Tower Building in Japan</h3>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1625882983658-1d98479be32b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');">
      <h3>World Trade Center</h3>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1546412414-272690cb5cb3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80'); ">
      <h3>Burj Khalifa</h3>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1583092599317-720918f737cb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80');">
      <h3>Kuala Lumpur</h3>
    </div>
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1625858310625-56f155adbe41?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80');">
      <h3>Casablanca, Maroc</h3>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1604672872918-e00b685646cd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=375&q=80');">
      <h3>Futong West Street, Beijing, China</h3>
    </div>
    <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1627810636844-f28a4caa1645?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80');">
      <h3>Daxing International Airport Construction</h3>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
